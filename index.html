<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Basics</title>
</head>
<body>
    <h3>The first step is stage</h3>
    <p>git add .</p>
    <h3>The second step is commit</h3>
    <p>git commit -m "message"</p>
    <h3>The third step is push</h3>
    <p>git push</p>
    <br>
    <h3>U</h3>
    <p>Untrapped</p>
    <h3>A</h3>
    <p>Added</p>
    <h3>M</h3>
    <p>Modified</p>
    <h3>D</h3>
    <p>Deleted</p>
</body>
</html>
